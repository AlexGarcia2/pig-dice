<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice</h1>
    <div id="game-board">
      <div id="player0">
        <p>Player 1</p>
        <div class="tally-box">
          <label>Tally</label>
          <span class="tally">0</span>
        </div>
        <div class="score-box">
          <label>Score</label>
          <span class="score">0</span>
        </div>
      </div>
     <div id="dice-buttons">
       <div id="dice-box">
         <span id="dice"></span>
       </div>
       <input id="roll" type="button" value="Roll">
       <input id="hold" type="button" value="Hold">
     </div>
     <div id="player1">
       <p>Player 2</p>
       <div class="tally-box">
         <label>Tally</label>
         <span class="tally">0</span>
       </div>
       <div class="score-box">
         <label>Score</label>
         <span class="score">0</span>
       </div>
     </div>
    <div id="winner-board">
      <p id="winner-text"></p>
      <p id="winner-name"></p>
      <button id="start"></button>
    </div>
  </body>
</html>
